  ---
  layout: default
  ---

  <div class="hero-gradient text-white py-16">
    <div class="container mx-auto px-4">
      <div class="max-w-4xl mx-auto text-center loading">
        <h1 class="text-4xl md:text-5xl font-bold font-serif mb-4 
  text-shadow">
          {{ page.title }}
        </h1>
        {% if page.subtitle %}
        <p class="text-xl text-blue-100">{{ page.subtitle }}</p>
        {% endif %}
      </div>
    </div>
  </div>

  <div class="py-16">
    <div class="container mx-auto px-4">
      <div class="max-w-4xl mx-auto prose prose-lg prose-blue mx-auto">
        {{ content }}
      </div>
    </div>
  </div>
